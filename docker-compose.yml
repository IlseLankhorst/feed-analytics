services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: analytics-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/letsencrypt:ro
      - ./nginx/certbot-www:/var/www/certbot:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - analytics-network
    restart: unless-stopped
    depends_on:
      - umami
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: analytics-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt:rw
      - ./nginx/certbot-www:/var/www/certbot:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait; done;'"
    networks:
      - analytics-network
    restart: always
  
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: umami
    ports:
      - "3001:3000"  # Changed to 3001 to avoid conflict with frontend
    environment:
      DATABASE_URL: postgresql://${UMAMI_DB_USER}:${UMAMI_DB_PASSWORD}@db:5432/${UMAMI_DB_NAME}
    depends_on:
      - db
    networks:
      - analytics-network
  db:
    image: postgres:15
    container_name: umami-db
    environment:
      POSTGRES_DB: ${UMAMI_DB_NAME}
      POSTGRES_USER: ${UMAMI_DB_USER}
      POSTGRES_PASSWORD: ${UMAMI_DB_PASSWORD}
    volumes:
      - umami-db:/var/lib/postgresql/data
    networks:
      - analytics-network

networks:
  analytics-network:
    driver: bridge

volumes:
  umami-db:
    driver: local